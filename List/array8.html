<!DOCTYPE html>
<html>
<head>
  <title>Program 7 - Hitung Jumlah</title>
</head>
<body>
  <h2>Jumlah Buah</h2>
  <p id="jumlah"></p>

  <script>
    const fruits = ["Apel", "Jeruk", "Mangga", "Semangka"];
    document.getElementById("jumlah").textContent = `Jumlah buah: ${fruits.length}`;
  </script>
</body>
</html>
