<!DOCTYPE html>
<html>
<head>
  <title>Program 6 - Balik List</title>
</head>
<body>
  <h2>List Buah</h2>
  <button onclick="reverseList()">Balik Urutan</button>
  <ul id="fruitList"></ul>

  <script>
    let fruits = ["Apel", "Jeruk", "Mangga", "Durian"];
    const list = document.getElementById("fruitList");

    function displayList() {
      list.innerHTML = "";
      fruits.forEach(fruit => {
        const li = document.createElement("li");
        li.textContent = fruit;
        list.appendChild(li);
      });
    }

    function reverseList() {
      fruits.reverse();
      displayList();
    }

    displayList();
  </script>
</body>
</html>
