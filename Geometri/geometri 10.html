<!DOCTYPE html>
<html>
<head><title>Luas Lingkaran</title></head>
<body>
  <h2>Luas Lingkaran</h2>
  <label>Jari-jari: <input type="number" id="r" /></label><br>
  <button onclick="hitung()">Hitung</button>
  <p id="hasil"></p>
  <script>
    function hitung() {
      const r = parseFloat(document.getElementById('r').value);
      if (isNaN(r) || r <= 0) {
        alert("Masukkan nilai jari-jari yang valid!");
        return;
      }
      const luas = Math.PI * r * r;
      document.getElementById('hasil').textContent = `Luas lingkaran adalah ${luas.toFixed(2)}`;
    }
  </script>
</body>
</html>
