<!DOCTYPE html>
<html>
<head><title>Program 4</title></head>
<body>
  <h2>Perkalian 5</h2>
  <ul id="output"></ul>
  <script>
    const output = document.getElementById("output");
    for (let i = 1; i <= 10; i++) {
      const li = document.createElement("li");
      li.textContent = `5 x ${i} = ${5 * i}`;
      output.appendChild(li);
    }
  </script>
</body>
</html>
