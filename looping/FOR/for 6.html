<!DOCTYPE html>
<html>
<head><title>Program 6</title></head>
<body>
  <h2>Angka 10 ke 1</h2>
  <ul id="output"></ul>
  <script>
    const output = document.getElementById("output");
    for (let i = 10; i >= 1; i--) {
      const li = document.createElement("li");
      li.textContent = i;
      output.appendChild(li);
    }
  </script>
</body>
</html>
