<!DOCTYPE html>
<html>
<head><title>Program 13</title></head>
<body>
  <h2>Pola Bintang</h2>
  <pre id="output"></pre>
  <script>
    let pola = "";
    for (let i = 1; i <= 5; i++) {
      for (let j = 1; j <= i; j++) {
        pola += "*";
      }
      pola += "\n";
    }
    document.getElementById("output").textContent = pola;
  </script>
</body>
</html>
