<!DOCTYPE html>
<html>
<head><title>Program 14</title></head>
<body>
  <h2>Hitung Huruf Vokal</h2>
  <p id="output"></p>
  <script>
    const kalimat = "Saya belajar pemrograman web";
    let jumlah = 0;
    for (let i = 0; i < kalimat.length; i++) {
      if ("aeiouAEIOU".includes(kalimat[i])) {
        jumlah++;
      }
    }
    document.getElementById("output").textContent = `Jumlah huruf vokal: ${jumlah}`;
  </script>
</body>
</html>
