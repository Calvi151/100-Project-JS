<!DOCTYPE html>
<html>
<head><title>Program 9</title></head>
<body>
  <h2>Jumlah Total 1 sampai 10</h2>
  <p id="output"></p>
  <script>
    let total = 0;
    for (let i = 1; i <= 10; i++) {
      total += i;
    }
    document.getElementById("output").textContent = `Total: ${total}`;
  </script>
</body>
</html>
