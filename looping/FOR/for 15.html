<!DOCTYPE html>
<html>
<head><title>Program 15</title></head>
<body>
  <h2>Hitung Faktorial</h2>
  <p id="output"></p>
  <script>
    const angka = 5;
    let faktorial = 1;
    for (let i = 1; i <= angka; i++) {
      faktorial *= i;
    }
    document.getElementById("output").textContent = `Faktorial dari ${angka} adalah ${faktorial}`;
  </script>
</body>
</html>
