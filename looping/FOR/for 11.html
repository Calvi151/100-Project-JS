<!DOCTYPE html>
<html>
<head><title>Program 11</title></head>
<body>
  <h2>Karakter dari Kalimat</h2>
  <p id="output"></p>
  <script>
    const kalimat = "Belajar JavaScript";
    let hasil = "";
    for (let i = 0; i < kalimat.length; i++) {
      hasil += kalimat[i] + " ";
    }
    document.getElementById("output").textContent = hasil;
  </script>
</body>
</html>
