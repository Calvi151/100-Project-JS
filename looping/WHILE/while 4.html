<!DOCTYPE html>
<html>
<head><title>While 4</title></head>
<body>
  <h2>Perkalian 5 - while</h2>
  <ul id="output"></ul>
  <script>
    let i = 1;
    const output = document.getElementById("output");
    while (i <= 10) {
      const li = document.createElement("li");
      li.textContent = `5 x ${i} = ${5 * i}`;
      output.appendChild(li);
      i++;
    }
  </script>
</body>
</html>
