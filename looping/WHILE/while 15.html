<!DOCTYPE html>
<html>
<head><title>Program 15 - while</title></head>
<body>
  <h2>Hitung Faktorial (while)</h2>
  <p id="output"></p>
  <script>
    const angka = 5;
    let faktorial = 1;
    let i = 1;
    while (i <= angka) {
      faktorial *= i;
      i++;
    }
    document.getElementById("output").textContent = `Faktorial dari ${angka} adalah ${faktorial}`;
  </script>
</body>
</html>
