<!DOCTYPE html>
<html>
<head><title>While 1</title></head>
<body>
  <h2>Angka 1 sampai 10 (while)</h2>
  <ul id="output"></ul>
  <script>
    let i = 1;
    const output = document.getElementById("output");
    while (i <= 10) {
      const li = document.createElement("li");
      li.textContent = i;
      output.appendChild(li);
      i++;
    }
  </script>
</body>
</html>
